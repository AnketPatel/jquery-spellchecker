<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>jQuery Spell Checker example</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/jquery.spellchecker.css" />
</head>
<body>
    <h1>Basic usage</h1>
    <p>Here, we'll just check if a string of words contain any incorrectly spelt words.</p>
    <p>
      <label for="text-content">
        Add your own text and check the spelling (in english):
      </label>
    </p>
    <div>
      <textarea id="text-content" rows="5" cols="25">Here is a sentense.</textarea>
    </div>
    <button id="check-textarea">
      Check Spelling
    </button>&nbsp;
  </div>
  <script type="text/javascript" src="../../libs/jquery/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="../js/jquery.spellchecker.js"></script>
  <script type="text/javascript">

    (function() {

      var element = $('#text-content');
      
      // Init the spellchecker on a textarea
      var spellchecker = new $.SpellChecker(element, {
        engine: {
          lang: "en",
          type: "PSpell",
          path: "../php/checkspelling.php"
        }
      });

      // Bind spellchecker handler functions
      spellchecker.on('spellchecker.requestError', function(){
        alert('Sorry, there was an error processing the request.');
      });

      spellchecker.on('spellchecker.check.success', function() {
        alert('There are no incorrectly spelt words.');
      });

      spellchecker.on('spellchecker.check.fail', function() {
        alert('Some words have been incorrectly spelt.');
      });

      // Check the spelling
      $("#check-textarea").click(function(e){
        spellchecker.check();
      });
    })();
  </script>
</body>
</html>
